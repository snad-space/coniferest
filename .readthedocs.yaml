version: 2

build:
  os: "ubuntu-24.04"
  tools:
    python: "3.13"
    rust: "latest"
  apt_packages:
    # For the iTree visualization notebook
    - graphviz

# PDF build doesn't work, so we exclude it
formats:
  - htmlzip
  - epub

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - datasets
